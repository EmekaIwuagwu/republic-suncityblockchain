syntax = "proto3";

package rsuncitychain.taxpayments.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "rsuncitychain/taxpayments/v1/params.proto";
import "rsuncitychain/taxpayments/v1/taxpayment.proto";

option go_package = "rsuncitychain/x/taxpayments/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;
  
  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams     (MsgUpdateParams    ) returns (MsgUpdateParamsResponse    );
  rpc CreateTaxpayment (MsgCreateTaxpayment) returns (MsgCreateTaxpaymentResponse);
  rpc UpdateTaxpayment (MsgUpdateTaxpayment) returns (MsgUpdateTaxpaymentResponse);
  rpc DeleteTaxpayment (MsgDeleteTaxpayment) returns (MsgDeleteTaxpaymentResponse);
}
// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) =                                   "authority";
  option           (amino.name) = "rsuncitychain/x/taxpayments/MsgUpdateParams";
  
  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  
  // params defines the module parameters to update.
  
  // NOTE: All parameters must be supplied.
  Params params = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

message MsgCreateTaxpayment {
  option (cosmos.msg.v1.signer) = "creator";
  string creator            = 1;
  string index              = 2;
  string receiptNumber      = 3;
  string paymentFromAddress = 4;
  string paymenttoAddress   = 5;
  string amount             = 6;
  string dateOfPayment      = 7;
  string tx                 = 8;
  string createdAt          = 9;
}

message MsgCreateTaxpaymentResponse {}

message MsgUpdateTaxpayment {
  option (cosmos.msg.v1.signer) = "creator";
  string creator            = 1;
  string index              = 2;
  string receiptNumber      = 3;
  string paymentFromAddress = 4;
  string paymenttoAddress   = 5;
  string amount             = 6;
  string dateOfPayment      = 7;
  string tx                 = 8;
  string createdAt          = 9;
}

message MsgUpdateTaxpaymentResponse {}

message MsgDeleteTaxpayment {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1;
  string index   = 2;
}

message MsgDeleteTaxpaymentResponse {}

