syntax = "proto3";

package rsuncitychain.landregistration.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "rsuncitychain/landregistration/v1/params.proto";
import "rsuncitychain/landregistration/v1/landrecord.proto";

option go_package = "rsuncitychain/x/landregistration/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;
  
  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams     (MsgUpdateParams    ) returns (MsgUpdateParamsResponse    );
  rpc CreateLandrecord (MsgCreateLandrecord) returns (MsgCreateLandrecordResponse);
  rpc UpdateLandrecord (MsgUpdateLandrecord) returns (MsgUpdateLandrecordResponse);
  rpc DeleteLandrecord (MsgDeleteLandrecord) returns (MsgDeleteLandrecordResponse);
}
// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) =                                        "authority";
  option           (amino.name) = "rsuncitychain/x/landregistration/MsgUpdateParams";
  
  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  
  // params defines the module parameters to update.
  
  // NOTE: All parameters must be supplied.
  Params params = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

message MsgCreateLandrecord {
  option (cosmos.msg.v1.signer) = "creator";
  string creator             =  1;
  string index               =  2;
  string landRegNum          =  3;
  string ownerAddress        =  4;
  string landLocationAddress =  5;
  string landOwnerName       =  6;
  string dateofLandPurchase  =  7;
  string nameOfPreviousOwner =  8;
  string landOwnerTel        =  9;
  string landOwnerEmail      = 10;
  string tx                  = 11;
  string createdAt           = 12;
}

message MsgCreateLandrecordResponse {}

message MsgUpdateLandrecord {
  option (cosmos.msg.v1.signer) = "creator";
  string creator             =  1;
  string index               =  2;
  string landRegNum          =  3;
  string ownerAddress        =  4;
  string landLocationAddress =  5;
  string landOwnerName       =  6;
  string dateofLandPurchase  =  7;
  string nameOfPreviousOwner =  8;
  string landOwnerTel        =  9;
  string landOwnerEmail      = 10;
  string tx                  = 11;
  string createdAt           = 12;
}

message MsgUpdateLandrecordResponse {}

message MsgDeleteLandrecord {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1;
  string index   = 2;
}

message MsgDeleteLandrecordResponse {}

