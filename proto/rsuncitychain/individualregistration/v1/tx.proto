syntax = "proto3";

package rsuncitychain.individualregistration.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "rsuncitychain/individualregistration/v1/params.proto";
import "rsuncitychain/individualregistration/v1/individualrecord.proto";

option go_package = "rsuncitychain/x/individualregistration/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;
  
  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams           (MsgUpdateParams          ) returns (MsgUpdateParamsResponse          );
  rpc CreateIndividualrecord (MsgCreateIndividualrecord) returns (MsgCreateIndividualrecordResponse);
  rpc UpdateIndividualrecord (MsgUpdateIndividualrecord) returns (MsgUpdateIndividualrecordResponse);
  rpc DeleteIndividualrecord (MsgDeleteIndividualrecord) returns (MsgDeleteIndividualrecordResponse);
}
// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) =                                              "authority";
  option           (amino.name) = "rsuncitychain/x/individualregistration/MsgUpdateParams";
  
  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  
  // params defines the module parameters to update.
  
  // NOTE: All parameters must be supplied.
  Params params = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

message MsgCreateIndividualrecord {
  option (cosmos.msg.v1.signer) = "creator";
  string creator         =  1;
  string index           =  2;
  string personalRegnum  =  3;
  string ownerAddress    =  4;
  string locationAddress =  5;
  string dateOfBirth     =  6;
  string gender          =  7;
  string email           =  8;
  string tx              =  9;
  string telephone       = 10;
  string createdAt       = 11;
}

message MsgCreateIndividualrecordResponse {}

message MsgUpdateIndividualrecord {
  option (cosmos.msg.v1.signer) = "creator";
  string creator         =  1;
  string index           =  2;
  string personalRegnum  =  3;
  string ownerAddress    =  4;
  string locationAddress =  5;
  string dateOfBirth     =  6;
  string gender          =  7;
  string email           =  8;
  string tx              =  9;
  string telephone       = 10;
  string createdAt       = 11;
}

message MsgUpdateIndividualrecordResponse {}

message MsgDeleteIndividualrecord {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1;
  string index   = 2;
}

message MsgDeleteIndividualrecordResponse {}

